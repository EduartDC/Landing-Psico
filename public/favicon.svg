             C22 18 23 16.2 23 14c0-3.5-3-6-7-6z"/>
    
    <!-- Ondas de pensamiento/energía positiva -->
    <circle cx="13" cy="12" r="1" opacity="0.8"/>
    <circle cx="16" cy="11" r="1" opacity="0.9"/>
    <circle cx="19" cy="12" r="1" opacity="0.8"/>
    
    <!-- Líneas de conexión neural -->
    <path d="M13 13 Q16 11 19 13" stroke="#ffffff" stroke-width="0.8" fill="none" opacity="0.6"/>
    
    <!-- Símbolo de corazón/bienestar -->
    <path d="M14.5 16c0.5-0.8 1-0.8 1.5 0 0.5-0.8 1-0.8 1.5 0 
